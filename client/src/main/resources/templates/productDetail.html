<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>eCommerce - Détail de produit</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
  <link rel="stylesheet" href="/tailwind.css">
</head>
<style>footer a:hover{text-decoration: none}</style>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/">
    <img src="/logo.png" alt="logo" style="height:50px;">
  </a>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">&#127978; Produits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{|/cart/|}">&#128722; Panier</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{|/orders|}">&#129534; Commandes</a>
      </li>
    </ul>
  </div>
</nav>
<header class="content-section-light">
  <div class="container mx-auto flex flex-wrap">
    <div class="sm:w-full md:w-full lg:w-1/2 lg:px-8 px-4" style="margin-top: 25px;">
      <h2 class="h1" th:text= "${product.name}"></h2>
      <h3 th:text= "${product.description}"></h3>
      <h4 class="mt-4" th:text= "${product.price}+' €'"></h4>
      <h5 class="mt-4"><a th:href="@{|/add-to-cart/${product.id}|}" class="btn btn-outline-secondary" role="button">Ajouter
        au panier</a>
      </h5>
    </div>
    <div class="md:w-full px-4 pt-4 lg:w-1/2 lg:px-8 lg:pt-0" style="height: 354px;">
      <img class="resize" th:src="${product.illustration}">
    </div>
  </div>
</header>
<footer class="bg-dark">
  <div class="flex justify-center">
    <div>
      <p class="leading-loose pb-4"><a href="/">&#127978; Produits</a> | <a th:href="@{|/cart/|}">&#128722; Panier</a> | <a th:href="@{|/orders|}">&#129534; Commandes</a></p>
      <p class="leading-loose">© 2022 Copyright: <a class="no-underline" href="https://github.com/Master-2-MIAGE-MBDS/spring-boot-Hugo-Nortier">Hugo Nortier</a></p>
    </div>
  </div>
</footer>
</body>
</html>
