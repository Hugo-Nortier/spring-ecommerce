<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>eCommerce - Accueil</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/tailwind.css">
</head>
<style>footer a:hover{text-decoration: none}</style>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">
        <img src="/logo.png" alt="logo" style="height:50px;">
    </a>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">&#127978; Produits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{|/cart/|}">&#128722; Panier</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{|/orders|}">&#129534; Commandes</a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-section-images pt-4">
    <div class="text-center pb-4">
        <b><h1>Produits</h1></b>
    </div>
    <div class="container image-list mx-auto lg:flex lg:flex-wrap">
        <div th:each="product : ${products}" class="md:w-full lg:w-1/3 px-4 mb-8">
            <div class="rounded overflow-hidden shadow">
                <a th:href="@{|/product-detail/${product.id}|}"><img class="w-full" th:src="${product.illustration}"></a>
                <div class="px-6 pb-3">
                    <div class="flex flex-wrap">
                        <div class="flex-grow pt-4">
                            <a class="goto-product-detail no-underline" th:href="@{|/product-detail/${product.id}|}">
                                <p class="author break-words break-all whitespace-pre-wrap" th:text="${product.name}">
                                </p></a>
                        </div>
                        <div class="flex-1 pt-4 text-right">
                           <span th:text="${product.price}+' €'" class="bg-grey-lighter rounded-full py-1"></span>
                        </div>
                    </div>
                </div>
                <div class="text-center pb-2">
                    <a th:href="@{|/add-to-cart/${product.id}|}" class="btn btn-outline-secondary" role="button">Ajouter
                        au panier</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark">
    <div class="flex justify-center">
        <div>
            <p class="leading-loose pb-4"><a href="/">&#127978; Produits</a> | <a th:href="@{|/cart/|}">&#128722; Panier</a> | <a th:href="@{|/orders|}">&#129534; Commandes</a></p>
            <p class="leading-loose">© 2022 Copyright: <a class="no-underline" href="https://github.com/Master-2-MIAGE-MBDS/spring-boot-Hugo-Nortier">Hugo Nortier</a></p>
        </div>
    </div>
</footer>
</body>
</html>
